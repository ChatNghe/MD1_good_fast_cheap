<!-- HTML -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Checkbox Design</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">

  <input type="checkbox" class="check good" id="good" onchange="changed(this)">
  <label>Good</label><br>
  <input type="checkbox" class="check fast" id="fast" onchange="changed(this)">
  <label>Fast</label><br>
  <input type="checkbox" class="check cheap" id="cheap" onchange="changed(this)">
  <label>Cheap</label>

</div>

<script src="index.js"></script>
</body>
</html>
